<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>cottage-booking</title>

        <link rel="stylesheet" type="text/css" href="prod/production.css" />
        <link rel="stylesheet" type="text/css" href="prod/jqueryui.css" />
        <style type="text/css">
            #some-tabs ul li {
                float:left;
                padding:0 1em 0.2em;
                list-style: none;
            }

            #some-tabs .active {
                border-bottom: solid 1px black;
            }

            #some-tabs {
                margin-bottom: 2em;
            }

            #booking-wrap > * {
                display: inline-block;
                vertical-align: top;
            }
            #some-tabs + div {
                border: 1px solid black;
            }

            #cottage-booking {
                width:1000px;
            }

            #cottage-booking > * {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to cottage booking!</h1>
        <div id="some-tabs">
            <ul>
                <li>Info</li>
                <li>Map</li>
                <li>Gallery</li>
                <li class="active">Availability</li>
            </ul>
            <div class="cf"></div>
        </div>

        <div role="form" id="booking-wrap">
            <div id="cottage-booking" data-prop-ref="A223_ZZ" data-bplugin="bookingPath" data-base-url=""></div>
            <div id="calculator" data-prop-ref="A223_ZZ" data-bplugin="bookingCalculator"></div>
            <div style="clear:both"></div>
        </div>

        <!-- Load these files _just_ for fixtures -->
            <script type="text/javascript" src="bower_components/requirejs/require.js"></script>
            <script type="text/javascript" src="requirejsconfig.js"></script>
        <!-- Fixture files -->

        <!-- THIS IS BROKEN
            BECUASE JQUERY IS NO LONGER SHARED FROM THE GLOBAL
            FIXTURES CAN'T HOOK INTO IT
        -->

        <script type="text/javascript">
            requirejs([
                'jquery',
                'fixtures/sources',
                'fixtures/availabilities',
                'fixtures/enquiries',
                'fixtures/bookings',
                'fixtures/countries',
                'fixtures/payments'
            ], function( $ ) {

                // We do this here so the fixtures have had a chance to load
                require(['prod/production.js']);
            });
        </script>
    </body>
</html>
