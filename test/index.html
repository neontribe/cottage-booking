<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="../app/bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script type="text/javascript" src="../app/bower_components/requirejs/require.js" data-main="requirejsconfig_test"></script>
    <script type="text/javascript" src="../app/bower_components/jquery/jquery.js" data-main="requirejsconfig_test"></script>
    <!-- Main app requirejs config -->
    <script type="text/javascript" src="../app/requirejsconfig.js"></script>

    <script>
        requirejs([
            'test'
        ], function() {
            // List test files here
            requirejs([
                // models
                'spec/models/availability_day_test',
                'spec/models/availability_test',
                'spec/models/booking_test',
                // resources
                'spec/resources/avail_test.js',
                'spec/resources/enquiry_test.js',
            ], function() {
                if (window.mochaPhantomJS) {
                    mochaPhantomJS.run();
                } else {
                    mocha.run();
                }
            });

        });
    </script>
</body>
</html>
