language: node_js
node_js:
- 0.10.18
env:
- NODE_ENV=development
branches:
  only:
  - develop
before_install:
- ulimit -n 4096
install:
- npm install
- ./node_modules/.bin/grunt develop
script:
- echo "Running tests"
- ./node_modules/mocha-phantomjs/bin/mocha-phantomjs test/index.html
- grunt build
after_success:
- rm -rf .git
- rm -rf node_modules
- npm install --production
deploy:
  provider: heroku
  skip_cleanup: true
